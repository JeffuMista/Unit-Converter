<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Math&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1 id="header-heading">Metric/Imperial Unit Conversion</h1>
        <input type="text" id="header-input" placeholder="20" />
        <button id="header-btn">Convert</button>
      </div>
      <div id="units">
        <div class="metric-units">
          <h3>Length (Meter/Feet)</h3>
          <h4 id="length-el">
            20 meters = 65.616 feet | 20 feet = 6.096 meters
          </h4>
        </div>
        <div class="metric-units">
          <h3>Volume (Liters/Gallons)</h3>
          <h4 id="volume-el">
            20 liters = 5.284 gallons | 20 gallons = 75.708 liters
          </h4>
        </div>
        <div class="metric-units">
          <h3>Mass (Kilograms/Pounds)</h3>
          <h4 id="mass-el">
            20 Kilos = 44.092 pounds | 20 pounds = 9.072 kilos
          </h4>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
